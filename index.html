<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9b18d77a2b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css" />   
<title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>WeatherApp</h1>
        <form id="search-form">
          <div class="command">
          <input
            type="search"
            placeholder="Type a city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Search" id="search"/>
          </div>
        </form>
        <div class="row">
          <div class="col-4">
            <div class="left">
            <h2 id="city-name"></h2>
            <hr />
            <h3 id="description"></h3>
            <ul>
              <li>Last update:</li>
              <li id="date"></li>
            </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <img src="" alt="" id="image-center"/>
            </div>
            <div class="row">
            <div class="temperature">
             <span class="centerTemperature"><strong id="city-temperature">25</strong></span>
             <span class="units">
               <small>°C</small>
               </span>
             </div>
             </div>  
          </div>
          <div class="col-4">
            <div class="right">
            <ul>
              <li>
              <div class="tempMin">
                <i class="fas fa-temperature-low"></i> 
               Min. <span id="tempMin"></span>°C</div>
            </li>
            <li>
            <div class="tempMax">
              <i class="fas fa-temperature-high"></i>
              Max. <span id="tempMax"></span>°C</div>
            </li>
            <hr />
            <li>
            <div class="humidity">
              <i class="fas fa-tint"></i>
               Humidity: <span id="humidity"></span>%</div>
            </li>
            <li>
            <div class="wind">
              <i class="fas fa-wind"></i>
              Wind: <span id="wind"></span>km/h</div>
            </li>
            </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
          </div>
          </div>
      <small>
        <div class="footer">
        This project was coded by Elisa Dallagrassa
        <br />and is open-sourced on
        <a
          href="https://github.com/elisadallagrassa/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="#" target="_blank">Netlify</a>
      </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
