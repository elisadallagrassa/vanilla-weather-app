<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>Weather app</h1>
        <form>
          <input
            type="search"
            value="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <input type="submit" value="Search" />
        </form>
        <div class="row">
          <div class="col-4">
            <h2>Berlin</h2>
            <hr />
            <ul>
              <li>Wednesday</li>
              <li>08:00</li>
              <li>Updated now</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="row">
              <img src="img/sunny.png" alt="sunny" />
            </div>
            <div class="row">25 °C | °F</div>
          </div>
          <div class="col-4">
            <div class="tempMin">Min. 10°C | 50°F</div>
            <hr />
            <div class="tempMax">Max. 15°C | 59°C</div>
            <hr />
            <div class="humidity">Humidity: 78 %</div>
            <div class="precipitation">Precipitation: 20mm</div>
            <div class="wind">Wind: 0 km/h</div>
            <hr />
            <div class="sunrise">Sunrise: 5:03</div>
            <div class="sunset">Sunset: 21:32</div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Elisa Dallagrassa
        <br />and is open-sourced on
        <a
          href="https://github.com/elisadallagrassa/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="#" target="_blank">Netlify</a>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
